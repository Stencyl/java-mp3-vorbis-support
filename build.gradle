apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

description = 'MP3 and Vorbis SPI support. Combination of JOrbis, VorbisSPI, MP3SPI, and Tritonus-Share.'
version = '1.1.1'
group = 'com.github.trilarion'
archivesBaseName = 'mp3vorbis-support'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

sourceSets {
    examples
}

dependencies {
    compile name: 'jlayer'
    testCompile 'junit:junit:4.12'
    examplesCompile sourceSets.main.output
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

task run(dependsOn: classes, type: JavaExec) {
    if (project.hasProperty('mainClass')) {
        main = mainClass        
    }
    classpath = sourceSets.main.runtimeClasspath + sourceSets.examples.runtimeClasspath
    standardInput = System.in
    workingDir = sourceSets.test.output.resourcesDir
}

task debug(dependsOn: classes, type: JavaExec) {
    if (project.hasProperty('mainClass')) {
        main = mainClass        
    }
    classpath = sourceSets.main.runtimeClasspath + sourceSets.examples.runtimeClasspath
    standardInput = System.in
    workingDir = sourceSets.test.output.resourcesDir
    debug = true
}

if (!sourceSets.test.output.resourcesDir.exists()) {
    sourceSets.test.output.resourcesDir.mkdirs()
}
test.workingDir = sourceSets.test.output.resourcesDir

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'vorbis support'
                packaging 'jar'
                // optionally artifactId can be defined here 
                description 'Vorbis SPI support. Combination of JOrbis, JavaSPI and Tritonus-Share.'
                url 'https://github.com/Trilarion/java-vorbis-support'

                scm {
                    connection 'scm:git:https://github.com/Trilarion/java-vorbis-support.git'
                    developerConnection 'scm:git:https://github.com/Trilarion/java-vorbis-support.git'
                    url 'https://github.com/Trilarion/java-vorbis-support'
                }

                licenses {
                    license {
                        name 'GNU LIBRARY GENERAL PUBLIC LICENSE, Version 3.0'
                        url 'http://www.gnu.org/licenses/old-licenses/lgpl-3.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'Trilarion'
                        name 'Trilarion'
                        email 'trilarion@twelvepm.de'
                    }
                }
            }
        }
    }
}